<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.main{
			display: flex;
			width:80%;
			background: gray;
			justify-content: space-around;
            flex-wrap: wrap;

		}
		.item{
			padding:50px;
            height: 200px;
            background: tomato;
            margin:10px;
		}
		.item:nth-child(5){
           order: -2;
		}
		.item:nth-child(1){
           order: 1;
		}
	</style>
</head>
<body>
	<div class="main">
		<div class="item">One</div>
		<div class="item">Two</div>
		<div class="item">Three</div>
		<div class="item">Four</div>
		<div class="item">Five</div>
		<div class="item">Six</div> 

	</div>
</body>
</html>
