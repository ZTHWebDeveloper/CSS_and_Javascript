<!DOCTYPE html>
<html>
<head>
	<title></title>
	 <style type="text/css">
	  *{
	  	padding:0;
	  	margin:0;
	  }
	 	.gridParent{
	 		display: grid;
	 		background:gray;
	 		width: 80%;
	 		margin:0 auto;
	 		grid-template-rows:1fr  2fr 3fr;
	 		grid-template-columns:repeat(3, minmax(100px,300px));
            grid-gap:20px 15px;
           

	 	}

	 	ul{
	 		list-style: none;
	 	}
	 	ul li {
	 		background: tomato;
	 		/*padding:10px;*/
	 	}
	 </style>
</head>

<body>
  
  	<ul class="gridParent">
  		<li>One</li>
  		<li>Two</li>
  		<li>Three</li>
  		<li>Four</li>
  		<li>Five</li>
  		<li>Six</li>
  		<li>Seven</li>
  		<li>Eight</li>
  		<li>Nine</li>
  	</ul>
 
</body>
</html>
